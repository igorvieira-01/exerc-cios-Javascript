<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exc 8</title>
    <script>
        // Lê a altura de um degrau
let alturaDegrau = parseFloat(prompt("Digite a altura de um degrau (em metros):"));

// Lê a altura que deseja alcançar
let alturaObjetivo = parseFloat(prompt("Digite a altura que deseja alcançar (em metros):"));

// Calcula quantos degraus são necessários
let quantidadeDegraus = Math.ceil(alturaObjetivo / alturaDegrau);

// Mostra o resultado
alert("Você deverá subir " + quantidadeDegraus + " degraus para alcançar " + alturaObjetivo + " metros.");
    </script>
